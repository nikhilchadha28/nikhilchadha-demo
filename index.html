<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online clothing store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>

            <a href="#cart">Cart</a>

            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Our Store!</h2>
        <p>Find the latest fashion trends and deals.</p>

        <button class="cta-button" onclick="location.href='#products'">Shop Now</button>

    </section>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="product-list"></div>
    </section>


    <section id="cart">
        <h2>Your Cart</h2>
        <p>Cart functionality coming soon.</p>
    </section>


    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@localshop.com</p>
        <p>Phone: 123-456-7890</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
